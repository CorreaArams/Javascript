<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rgb(48, 156, 219);
            color: white;
            font: normal 18 pt Arial;

        }
    </style>
</head>

<body>
    <h1>Iniciando estudos DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div id = "msg"> Clique em mim </div>
    <script>
        var p1 = window.document.getElementsByTagName('p')[0]//pega o primeiro paragrafo
        window.document.write(p1.innerText) // innerText pega o texto sem as tags
        // innerHtml pega o texto com tags
        p1.style.color = "blue"
        
        // var d = window.document.getElementById('msg')
        var d = window.document.querySelector('div#msg')
        d.style.background = 'green'
        d.innerText = 'Estou Aguardando...'
    </script>

</body>

</html>
